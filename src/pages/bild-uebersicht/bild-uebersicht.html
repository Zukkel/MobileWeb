<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Shake-A-Gram</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="chooseFolder()">
          <ion-icon name="folder"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button icon-only (click)="showInstructions()">
          <ion-icon name="information-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="square-grid" *ngFor="let image of images; let i = index">
    <div class="square" [style.background-image]="'url('+image.url+')'" (click)="toggleImageChecked(i)">
      <div class="content">
        <div class="table">
          <div class="table-cell">
            <label for="i"></label>
            <input style="display:none" type="checkbox" id="i" [(ngModel)]="image.checked"/>
            <div class="circle"><ion-icon style="color:white" name="checkmark"></ion-icon></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ion-fab right bottom #fab>
    <button ion-fab color="positive"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="importFromFlickr()" (click)="refresh(fab)">
        <ion-icon name="flickr-logo"></ion-icon></button>
      <button ion-fab (click)="importFromCloud()" (click)="refresh(fab)">
        <ion-icon name="cloud-download"></ion-icon></button>
      <button ion-fab (click)="openGallery()" (click)="refresh(fab)">
        <ion-icon name="document"></ion-icon></button>
      <button ion-fab (click)="takePicture()" (click)="refresh(fab)">
        <ion-icon name="camera"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
