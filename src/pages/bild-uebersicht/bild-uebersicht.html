<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Shake-A-Gram</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="showInstructions()">
          <ion-icon name="information-circle"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="square-grid" *ngFor="let file_uri of images">
    <div class="square" [style.background-image]="'url('+file_uri+')'">
    </div>
  </div>

  <ion-fab right bottom>
    <button  ion-fab color="positive"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="cloud-download" (click)="importFromCloud()"></ion-icon></button>
      <button ion-fab><ion-icon name="document" (click)="openGallery()"></ion-icon></button>
      <button ion-fab><ion-icon name="camera" (click)="takePicture()"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
