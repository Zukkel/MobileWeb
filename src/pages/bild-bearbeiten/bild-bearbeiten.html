<ion-header>
  <ion-navbar hideBackButton="true" color="primary">
    <ion-buttons left>
      <button ion-button icon-only style="margin-left: 8px !important" (click)="confirmBackWithoutSaving()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
  	</ion-buttons>
    <ion-title>Bild bearbeiten</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="saveImage()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>
    <img [src]="image" class="full-screen-image">
  </div>

  <ion-grid class="button-group">
    <ion-row>
      <ion-col>
        <button ion-button block icon-only clear (click)="rotateImage()">
            <ion-icon name="refresh"></ion-icon>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-only clear (click)="applyFilter()">
            <ion-icon name="color-filter"></ion-icon>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-only clear (click)="cutImage()">
            <ion-icon name="cut"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
