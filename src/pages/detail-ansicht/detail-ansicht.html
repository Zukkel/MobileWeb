<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='arrow-back'></ion-icon>
    </button>
    <ion-title>Detailansicht</ion-title>

    <ion-buttons start>
        <button ion-button icon-only (click)="openEditScreen()">
          <ion-icon name="edit"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons end>
        <button ion-button icon-only (click)="toggleCategoryBar()">
          <ion-icon name="folder"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button icon-only (click)="deleteImage()">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

  <ion-item id="categoryBar">
    <ion-label>Kategorie</ion-label>
    <ion-select multiple="false" okText="OK" cancelText="Abbrechen">
      <ion-option>Urlaub</ion-option>
      <ion-option>Zuhause</ion-option>
      <ion-option>Technik</ion-option>
      <ion-option>Natur</ion-option>
      <ion-option>Lustig</ion-option>
    </ion-select>
  </ion-item>

</ion-header>

<ion-content>

  <div>
    <img [src]="image" class="full-screen-image">
  </div>

  <ion-fab right bottom #fab>
    <button ion-fab color="positive"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="shareToFacebook()" (click)="refresh(fab)">
        <ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab (click)="shareToTwitter()" (click)="refresh(fab)">
        <ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab (click)="shareToWhatsapp()" (click)="refresh(fab)">
        <ion-icon name="logo-whatsapp"></ion-icon></button>
      <button ion-fab (click)="shareWithEmail()" (click)="refresh(fab)">
        <ion-icon name="mail"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  
</ion-content>
