<ion-menu [content]="content">

  <ion-header>
    <ion-navbar color="primary">
      <ion-title>Kategorien-Filter</ion-title>
      <ion-buttons right>
        <button ion-button icon-only (click)="createFolder()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content (keydown.enter)="hideKeyboard($event)">
    <ion-list>
      <ion-item>
        <ion-toggle item-left [(ngModel)]="noCategoryFilterOn"></ion-toggle>
        <ion-input disabled value="Ohne Kategorie"></ion-input>
        <button disabled class="list-button" ion-button round default icon-only clear item-right>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
      <ion-item *ngFor="let folder of folders; let i = index">
        <ion-toggle item-left [(ngModel)]="folder.filterOn"></ion-toggle>
        <ion-input placeholder="Bezeichnung eintragen" [value]="folder.name"></ion-input>
        <button class ="list-button" ion-button round default icon-only clear item-right (click)="deleteFolder(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
