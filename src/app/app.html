<ion-menu [content]="content">

  <ion-header>
    <ion-navbar color="primary">
      <ion-title>Kategorien-Filter</ion-title>
      <ion-buttons right>
        <button ion-button icon-only (click)="createFolder()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let folder of folders">
        <ion-label>{{folder.name}}</ion-label>
        <ion-toggle [(ngModel)]="folder.filterOn"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
